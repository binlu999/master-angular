<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let odd of odds"
          [ngClass]="{oddc: odd % 2 !==0}"
          [ngStyle]="{backgroundColor: odd%2 !==0 ? 'yellow':'transparent'}"
          >{{ odd }}
        </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let even of evens"
          [ngClass]="{oddc:even%2!==0}"
          [ngStyle]="{backgroundColor: even%2 !==0 ? 'yellow':'transparent'}"
          >{{ even }}
        </li>
        </div>
      </ul>
      <p appBasicHighlight>This is decoried by cusomer</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>

  </div>
</div>
